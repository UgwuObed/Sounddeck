<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Sounddeck-register</title>
</head>
<body class="full-height-grow">
    <div class="container full-height-grow">
    <header class="main-header">
        <a href="/"class="brand-logo">
        <img src="figlogo.png">
        <div class="brand-logo-name"></div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <section class="discover-main-section">
        <h1 class="join-text">
            Sign Up To Enjoy The
            <span class="accent-text">Sound</span>
        </h1>
        <form class="join-form">
            <div class="input-group">
                <legend>FirstName:</legend>
                <input type="text">
            </div>
            <div class="input-group">
                <legend>SecondName:</legend>
                <input type="text">
            </div>
            <div class="input-group">
                <legend>Email:</legend>
                <input type="email">
            </div>
            <div class="input-group">
                <legend>Password:</legend>
                <input type="password">
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Register Now</button>
            </div>
        </form>
    </section>
    <div class="home-page-circle-1"></div>
    <div class="home-page-circle-2"></div>
    <div class="home-page-circle-3"></div>
    <div class="home-page-circle-4"></div>
    <div class="home-page-circle-5"></div>
    <div class="home-page-circle-6"></div>
    <div class="home-page-circle-7"></div>
    <div class="home-page-circle-8"></div>
    <div class="home-page-circle-9"></div>
</div>
<footer class="main-footer">
    <div class="container">
        <nav class="footer-nav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <nav class="footer-nav">
            <ul>
                <li>
                    <a href="#" class="social-link">
                        <img src="twitter.png">
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <img src="ig.png">
                        Instagram
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</footer>
</body>
</html>
